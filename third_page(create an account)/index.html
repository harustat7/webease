<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=SUSE:wght@100..800&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=SUSE:wght@100..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="container">
        <h1>CREATE AN ACCOUNT</h1>

        <div class="credentials">
            <h3>Full Name</h3>
            <input type="text" name="name" id="name">
            <br>
            <br>
            <h3>Enter Your Email</h3>
            <input type="text" name="email" id="email">
            <br>
            <br>
            <h3>Enter Your Password</h3>
            <input type="password" name="password" id="password">
            <br>
            <br>
            <h3>Confirm Your Password</h3>
            <input type="password" name="re-password" id="re-password">
            <br>
        </div>
        
        <button>CREATE AN ACCOUNT</button>
        <br>
        </div>

        <div class="login" name="login">
            <h4>Log In</h3>
        </div>

        <script src="script.js"></script>
    </div>
</body>
</html>
